<div class="container">
  <h2 class="text-left">Registration</h2>
  <div class="text-left">
    <form name='signUpForm' novalidate>
      <input type="text" name="firstname" placeholder="First name"
        ng-model="signUpCtrl.user.firstname"
        required>
      <span
        ng-if="(signUpForm.firstname.$error.required) && signUpForm.firstname.$touched">
        First name is required
      </span>
      <br>

      <input type="text" name="lastname" placeholder="Last name"
        ng-model="signUpCtrl.user.lastname"
        required>
      <span
        ng-if="(signUpForm.lastname.$error.required) && signUpForm.lastname.$touched">
        Last name is required
      </span>
      <br>

      <input type="email" name="email" placeholder="Email"
        ng-model="signUpCtrl.user.email"
        required>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="signUpCtrl.user.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})"
        required>
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

      <input type="text" name="menunumber" placeholder="Menu number"
        ng-model="signUpCtrl.menunumber">
      <span ng-if="signUpCtrl.validMenuNumber == false">
        No such menu number exists
      </span>

      <br>

      <button
        ng-disabled="signUpForm.$invalid"
        ng-click="signUpCtrl.submit()">Submit</button>

    </form>
  </div>
  <div class="text-left" ng-if="signUpCtrl.completed">
    <br>
    Your information has been saved
  </div>
</div>
